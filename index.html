<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Osama Safdar, Computer Science student specializing in Flutter, React-Native, Machine Learning, and Deep Learning.">
  <meta name="keywords" content="Osama Safdar, portfolio, Flutter, React-Native, Machine Learning, Deep Learning, AI, mobile development">
  <title>Osama Safdar - Portfolio</title>
  <!-- Favicon (using placehold.co instead of via.placeholder.com) -->
  <link rel="icon" type="image/png" href="https://placehold.co/32x32/png?text=OS">
  <!-- Google Fonts: Poppins for a modern, tech-inspired look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- React and ReactDOM CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX transpilation -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    .animate-slide-in {
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .progress-bar {
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #2563eb;
      transition: width 1s ease-in-out;
    }
    /* Ensure headings are visible in dark mode */
    .section-heading {
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    .dark .section-heading {
      color: #f3f4f6; /* Light gray for high contrast in dark mode */
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Fallback UI for errors -->
  <div id="error" style="display: none; color: red; text-align: center; padding: 20px;">
    <p>Error loading portfolio. Please check the console (F12) for details.</p>
  </div>
  <script type="text/babel">
    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true };
      }

      componentDidCatch(error, errorInfo) {
        console.error("Error caught:", error, errorInfo);
        document.getElementById('error').style.display = 'block';
      }

      render() {
        if (this.state.hasError) {
          return null;
        }
        return this.props.children;
      }
    }

    const Portfolio = () => {
      const [darkMode, setDarkMode] = React.useState(false);
      const [projectFilter, setProjectFilter] = React.useState('All');
      const [formStatus, setFormStatus] = React.useState(null);

      const toggleDarkMode = () => {
        setDarkMode(!darkMode);
      };

      const handleFilterChange = (filter) => {
        setProjectFilter(filter);
      };

      const projects = [
        { id: 1, title: 'Disaster Relief Mobile App', description: 'Developed a mobile application for disaster relief using Flutter, incorporating image processing for damage assessment and aid coordination.', tech: 'Flutter' },
        { id: 2, title: 'ML-Based Text Processing', description: 'Built a machine learning model for text processing, enabling analysis and categorization of disaster-related communications.', tech: 'ML' },
        { id: 3, title: 'Custom Voice Assistant', description: 'We built a Python-based custom voice assistant that understands voice commands and performs tasks like web searches and app control using speech recognition and text-to-speech.', tech: 'Python' }
      ];

      const filteredProjects = projectFilter === 'All' ? projects : projects.filter(project => project.tech === projectFilter);

      const skills = [
        { name: 'Flutter', level: 90 },
        { name: 'React-Native', level: 85 },
        { name: 'Machine Learning', level: 80 },
        { name: 'Deep Learning', level: 75 },
        { name: 'Python', level: 95 },
        { name: 'Java', level: 80 },
        { name: 'Dart', level: 85 },
        { name: 'Algorithms', level: 85 },
        { name: 'Image Processing', level: 75 },
        { name: 'Text Processing', level: 80 },
      ];

      const handleFormSubmit = (e) => {
        e.preventDefault();
        const form = e.target;
        fetch('/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(new FormData(form)).toString(),
        })
          .then(() => setFormStatus('Success! Your message has been sent.'))
          .catch(() => setFormStatus('Error: Failed to send message.'));
      };

      return (
        <div className={darkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}>
          {/* Header */}
          <header className="bg-white dark:bg-gray-800 shadow-lg p-4 sticky top-0 z-20">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold text-blue-600 dark:text-blue-400">Osama Safdar</h1>
              <nav className="flex items-center space-x-6">
                <a href="#about" className="text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition" aria-label="About section">About</a>
                <a href="#experience" className="text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition" aria-label="Experience section">Experience</a>
                <a href="#education" className="text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition" aria-label="Education section">Education</a>
                <a href="#projects" className="text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition" aria-label="Projects section">Projects</a>
                <a href="#skills" className="text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition" aria-label="Skills section">Skills</a>
                <a href="#contact" className="text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition" aria-label="Contact section">Contact</a>
                <button
                  onClick={toggleDarkMode}
                  className="p-2 rounded-full bg-blue-100 text-blue-600 dark:bg-gray-700 dark:text-white hover:bg-blue-200 dark:hover:bg-gray-600 transition"
                  aria-label={darkMode ? 'Switch to light mode' : 'Switch to dark mode'}
                >
                  {darkMode ? 'Light' : 'Dark'}
                </button>
              </nav>
            </div>
          </header>

          {/* Hero Section */}
          <section className="relative py-32 text-center bg-gradient-to-br from-blue-700 to-purple-600 text-white animate-slide-in">
            <div className="container mx-auto px-4 relative z-10">
              <h2 className="text-5xl font-bold mb-4 section-heading">Osama Safdar</h2>
              <p className="text-xl font-light max-w-3xl mx-auto">
                Innovating at the intersection of AI and mobile technology to solve real-world challenges with Flutter, React-Native, and Machine Learning.
              </p>
              <a href="Osama_Safdar_Resume.docx" download className="mt-6 inline-block px-8 py-3 bg-white text-blue-600 font-semibold rounded-lg shadow-md hover:bg-blue-100 transition" aria-label="Download resume">
  		Download Resume
		</a>
                Download Resume
              </a>
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-20 container mx-auto px-4 animate-slide-in">
            <h2 className="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-gray-100 section-heading">About Me</h2>
            <div className="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
              <p className="text-lg text-gray-700 dark:text-gray-300">
                I’m a Computer Science student from Attock, Pakistan, with expertise in mobile app development using Flutter and React-Native, and a passion for AI-driven solutions using Machine Learning and Deep Learning. My work focuses on creating impactful disaster relief tools through advanced image and text processing, aiming to address global challenges with technology.
              </p>
            </div>
          </section>

          {/* Experience Section */}
          <section id="experience" className={darkMode ? 'py-20 bg-gray-800' : 'py-20 bg-white'}>
            <div className="container mx-auto px-4 animate-slide-in">
              <h2 className="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-gray-100 section-heading">Professional Experience</h2>
              <div className="space-y-8">
                <div className="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg hover:shadow-xl transition">
                  <h3 className="text-xl font-semibold text-gray-900 dark:text-white">Student Intern, Code Alpha</h3>
                  <p className="text-gray-600 dark:text-gray-400">April 2024 - December 2024</p>
                  <p className="text-gray-700 dark:text-gray-300">Developed expertise in Python, focusing on data structures and automation solutions to streamline processes.</p>
                </div>
                <div className="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg hover:shadow-xl transition">
                  <h3 className="text-xl font-semibold text-gray-900 dark:text-white">Internship Trainee, Cod Soft</h3>
                  <p className="text-gray-600 dark:text-gray-400">March 2024 - April 2024</p>
                  <p className="text-gray-700 dark:text-gray-300">Mastered Python fundamentals, optimizing algorithms and enhancing data processing efficiency.</p>
                </div>
              </div>
            </div>
          </section>

          {/* Education Section */}
          <section id="education" className="py-20 container mx-auto px-4 animate-slide-in">
            <h2 className="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-gray-100 section-heading">Education</h2>
            <div className="space-y-8">
              <div className="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg">
                <h3 className="text-xl font-semibold text-gray-900 dark:text-white">BS Computer Science, HITEC University</h3>
                <p className="text-gray-600 dark:text-gray-400">2021 - Present</p>
              </div>
              <div className="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg">
                <h3 className="text-xl font-semibold text-gray-900 dark:text-white">FSC Pre-Engineering, FG Degree College, Attock</h3>
                <p className="text-gray-600 dark:text-gray-400">2019 - 2021</p>
              </div>
            </div>
          </section>

          {/* Projects Section */}
          <section id="projects" className={darkMode ? 'py-20 bg-gray-800' : 'py-20 bg-white'}>
            <div className="container mx-auto px-4 animate-slide-in">
              <h2 className="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-gray-100 section-heading">Projects</h2>
              <div className="flex justify-center space-x-4 mb-8">
                {['All', 'Flutter', 'ML', 'Python'].map(filter => (
                  <button
                    key={filter}
                    onClick={() => handleFilterChange(filter)}
                    className={`px-4 py-2 rounded-lg ${projectFilter === filter ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-white'} hover:bg-blue-500 hover:text-white transition`}
                    aria-label={`Filter projects by ${filter}`}
                  >
                    {filter}
                  </button>
                ))}
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                {filteredProjects.map(project => (
                  <div key={project.id} className="p-6 border rounded-lg shadow-lg hover:shadow-xl transition bg-white dark:bg-gray-700">
                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white">{project.title}</h3>
                    <p className="text-gray-600 dark:text-gray-400">{project.description}</p>
                    <span className="inline-block mt-2 px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">{project.tech}</span>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Skills Section */}
          <section id="skills" className="py-20 container mx-auto px-4 animate-slide-in">
            <h2 className="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-gray-100 section-heading">Skills</h2>
            <div className="max-w-3xl mx-auto space-y-4">
              {skills.map(skill => (
                <div key={skill.name} className="flex items-center space-x-4">
                  <span className="w-32 text-gray-700 dark:text-gray-300">{skill.name}</span>
                  <div className="flex-1 progress-bar">
                    <div className="progress-fill" style={{ width: `${skill.level}%` }}></div>
                  </div>
                  <span className="text-gray-600 dark:text-gray-400">{skill.level}%</span>
                </div>
              ))}
            </div>
          </section>

          {/* Contact Section */}
          <section id="contact" className={darkMode ? 'py-20 bg-gray-800' : 'py-20 bg-white'}>
            <div className="container mx-auto px-4 animate-slide-in">
              <h2 className="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-gray-100 section-heading">Contact Me</h2>
              <p className="text-center mb-6 text-gray-700 dark:text-gray-300">Email: osaf568@gmail.com | Phone: +923148262303</p>
              <form name="contact" method="POST" data-netlify="true" onSubmit={handleFormSubmit} className="max-w-lg mx-auto space-y-4">
                <input type="hidden" name="form-name" value="contact" />
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  className="w-full p-3 border rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
                  required
                  aria-label="Name input"
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email"
                  className="w-full p-3 border rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
                  required
                  aria-label="Email input"
                />
                <textarea
                  name="message"
                  placeholder="Your Message"
                  className="w-full p-3 border rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
                  rows="5"
                  required
                  aria-label="Message input"
                ></textarea>
                <button
                  type="submit"
                  className="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                  aria-label="Submit contact form"
                >
                  Send Message
                </button>
                {formStatus && (
                  <p className={`text-center ${formStatus.includes('Success') ? 'text-green-600' : 'text-red-600'}`}>
                    {formStatus}
                  </p>
                )}
              </form>
            </div>
          </section>

          {/* Back to Top Button */}
          <button
            onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
            className="fixed bottom-4 right-4 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition"
            aria-label="Back to top"
          >
            ↑
          </button>

          {/* Footer */}
          <footer className="bg-gray-900 text-white p-6 text-center">
            <p>© 2025 Osama Safdar. All rights reserved.</p>
            <div className="space-x-6 mt-4">
              <a href="#" className="text-blue-400 hover:text-blue-300 transition" aria-label="LinkedIn profile">LinkedIn</a>
              <a href="#" className="text-blue-400 hover:text-blue-300 transition" aria-label="GitHub profile">GitHub</a>
            </div>
          </footer>
        </div>
      );
    };

    // Render with Error Boundary
    ReactDOM.render(
      <ErrorBoundary>
        <Portfolio />
      </ErrorBoundary>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
